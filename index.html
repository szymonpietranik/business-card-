<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizytówka</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="normalize.css" />
  </head>
  <body>
    <main class="main">
      <article class="business-card">
        <img
          class="business-card__picture"
          src="picture.jpg"
          alt="twarz nieznanego gościa w okularach"
        />
        <div class="div">
          <header class="business-card__header">
            <h1 class="business-card__name">Szymon Pietranik</h1>
            <p class="business-card__position">
              uczestnik WTF: Co ten frontend?!
            </p>
          </header>
          <p class="business-card__description">
            Księgowy z kilkuletnim doświadczeniem, student piątego roku
            ekonomii, uczeń w WTF: Co ten frontend, przyszły ninja frontend
            developer. Uwielbia poznawać nowe technologie.
          </p>
          <p class="business-card__description">
            W sieci:
            <a class="business-card__description--special" href="">Facebook</a>,
            <a class="business-card__description--special" href="">GitHub</a>,
            <a class="business-card__description--special" href="">Instagram</a
            >.
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
